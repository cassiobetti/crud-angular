<mat-card-content>

  <mat-toolbar></mat-toolbar>

  <div *ngIf="visores$ | async as visores; else loading">
  <table mat-table [dataSource]="visores" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let visor"> {{ visor.nome}} </td>
    </ng-container>


    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let visor"> {{visor.ativo}} </td>
    </ng-container>

    <ng-container matColumnDef="recepcao">
      <th mat-header-cell *matHeaderCellDef> Chama Recepção (PA) </th>
      <td mat-cell *matCellDef="let visor"> {{visor.recepcao}} </td>
    </ng-container>

    <ng-container matColumnDef="atendimento">
      <th mat-header-cell *matHeaderCellDef> Chama Pré Atendimento (PA)</th>
      <td mat-cell *matCellDef="let visor"> {{visor.atendimento}} </td>
    </ng-container>

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let visor"> {{visor._id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

   <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
   </ng-template>
</mat-card-content>
