
<body class="mat-typography">
  <div>
  <div class="toolbar">
    <div style="margin:1px ;">
      <button class="adicionar" (click)="onAdd()"  aria-label="Adicionar um visor">
        <i class="fa-solid fa-circle-plus fa-2xl" style="color: #008000;"></i>
      </button>
    </div>
    <div style="margin-left:15px; padding: 8px;">
      <button (click)="refresh()" aria-label="Atualizar">
        <i class="fa-solid fa-arrows-rotate fa-xl" style="color: #030303;"></i>
                  </button>
    </div>
    <div style="margin:1px; padding: 8px;">
      <button (click)="refresh()" aria-label="Fechar">
        <i  class="fas fa-undo-alt" style="color: #000000; font-size: large;"></i>
      </button>
    </div>

    <div style="width: 1050px; height: 20px; margin: 30px 10px 30px 1px; border-radius: 10px;">
      <input type="text"  class="inputext" >
    </div> 

    <div style=" margin: 53px -30px 30px 2px; ">
      <input style=" margin-left: 50px;" type="checkbox" formControlName="ativo">
    </div>
    <div  style="margin: 30px 10px 5px 35px;">
      <label >Somente Ativos</label>
    </div>
  </div>

  <div class="appvisores">
    <div class="appbloco">
    <app-visores-list
       *ngIf="visores$ | async as visores; else loading"
       [visores]="visores"
       (add)="onAdd()"
       (edit)="onEdit($event)"
       (remove)="onRemove($event)"
    ></app-visores-list>
   <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
   </ng-template>
  </div>
</div>
</div>
</body>
