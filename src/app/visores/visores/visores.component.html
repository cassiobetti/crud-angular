<mat-card>

    <mat-toolbar>
      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um visor">
        <mat-icon >add</mat-icon>
      </button>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">

    <app-visores-list
       *ngIf="visores$ | async as visores; else loading"
       [visores]="visores"
       (add)="onAdd()"
       (edit)="onEdit($event)"
    ></app-visores-list>

  <div></div>

   <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
   </ng-template>
  </div>
</mat-card>
